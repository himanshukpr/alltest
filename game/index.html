<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        *{
            margin: 0;
            padding: 0;            
            background-color: grey;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }
        .boxs{
            background-color: black;
            border: none;
            width: 80px;
            height: 80px;
            margin: 1px;
            border-radius: 5px;
        }
        .board{
            display: grid;
            overflow: hidden;
            gap: none;
        }
        ul{
            display: flex;
            gap: 255px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container" data-id="3">
        <div class="game-area">
            <ul>
                <li>Score - <span id="score">0</span></li>
                <li>High score - <span id="h_score">0</span></li>
            </ul>
            <div class="board"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
