<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="tasks"></ul>
</body>
<script>
    let arr = [1,4,6,7,3];
    document.querySelector(".tasks").innerHTML += arr.map((e)=>{
        return `<li>${e}</li>`
    }).join("");
</script>
</html>
